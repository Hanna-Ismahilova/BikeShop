<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- User css -->
        <link href="css/user.css" rel="stylesheet">    
        
        <style>
            .row div {
                background: #f00;
                color: #fff;
                height: 90px;
                border: 5px solid #fff;
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <!-- System GRID -->
        
        <!-- Static width -->        
        <div class="container">
            <!-- Automatyczna szerokość bloków bez zmiany układu -->
            <div class="row">
                <div class="col">kolumna 1</div>
                <div class="col">kolumna 2</div>
                <div class="col">kolumna 3</div>
            </div>

            <!-- Automatyczna szerokość bloków ze zmianą układu przy wskazanej rozdzielczości np. 
                 (      12      ) >= 768px (3)(3)(3)(3) -->
            <div class="row">
                <div class="col-md">kolumna 1</div>
                <div class="col-md">kolumna 2</div>
                <div class="col-md">kolumna 3</div>
            </div>
        
            <!-- Zdefiniowana szerokość bloków ze zmianą układu przy wskazanej rozdzielczości np.
                 (      12      ) >= 992px (   8   )( 4 ) -->
            <div class="row">
                <div class="col-lg-8">kolumna 1</div>
                <div class="col-lg-4">kolumna 2</div>
            </div>
            
        </div>
        
        <!-- Fluid width -->
        <div class="container-fluid">
            <div class="row">
                <!-- (      12      ) >=768  >=992 -->
                <div class="col-md-6 col-lg-3">Kolumna 1</div>
                <div class="col-md-6 col-lg-3">Kolumna 2</div>                
                <div class="col-md-6 col-lg-3">Kolumna 3</div>                
                <div class="col-md-6 col-lg-3">Kolumna 4</div>
            </div>
            
            <div class="row">
                <!-- (      12      ) >=768  <<< doda 2 puste przestrzenie -->
                <div class="col-md-2 offset-md-2">Kolumna 1</div>
                <div class="col-md-2 offset-md-3">Kolumna 2</div>                
                <div class="col-md-2 offset-md-1">Kolumna 3</div>
            </div>
        </div>
        
        <!-- JS -->
        <script src="js/jquery-3.4.1.js" type="text/javascript">
        </script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
    </body>
    
</html>
